

<div class="container"><br>
    <div style="background-color: black; font-size: large; color: aliceblue; border: 2px solid rgb(148, 26, 148);border-radius:  3pc 0pc 3pc 0pc  ; " class='card-header text-center '>
        {{title }}
      </div><br>
<div style="border: 1px solid; background-color: rgb(234, 254, 255);" class='card col-12  '>
   
    <div  class="card-body   ">
        
  <form style="margin-left: 30%;" ngNativeValidate (ngSubmit)="OnSave()">
    <div class="form-group col-md-5">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" 
       required min="2"  #propertyTest="ngModel"   [(ngModel)]="book.bookName" name="bookName"
       style="border: 1px solid  'propertyTest.untouched? 'red' : 'green' ';" >
     
    </div>

    <div class="form-group col-md-5">
      <label for="name">Author Name</label>
      <input type="text" class="form-control"  required [(ngModel)]="book.authorName" name="aouthorName">
    </div>

    <div class="form-group col-md-5">
      <label for="name">Price</label>
      <input type="number" class="form-control" min="0"  required [(ngModel)]="book.price" name="price" >
    </div>
    <div class="form-group col-md-5">
        <label for="name">Edition</label>
        <input type="number" class="form-control" required [(ngModel)]="book.edition" name="edition">
      </div>
      <div class="form-group col-md-5">
        <label for="name">Image</label>
        <input type="file" class="form-control" required [(ngModel)]="book.imageUrl" name="imageUrl">
      </div>
      <div class="form-group  col-md-5">
        <label for="name">Description</label>
        <!-- <input style="height: 70px;" type="text" class="form-control " required [(ngModel)]="book.description" name="description"> -->
        <textarea rows="3" class="form-control" minlength="10" maxlength="100" required [(ngModel)]="book.description" name="description"></textarea>
      </div>
      

    <button   type="submit" class="btn btn-success mt-4 col-3 mx-3 ">Submit</button><button [routerLink]="['/booklist']" class="btn btn-warning mt-4" >Cancle</button>
  </form>
</div>


</div>

<div     [hidden]="!submitted">
  <h4 > submitted successfully! {{i}} </h4>

</div>

</div>
